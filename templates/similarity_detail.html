{% extends "base.html" %} {% block content %}
<div id="content-similarity-detail">
  <h2>Detail Keterkaitan Dokumen</h2>
  <p><strong>Dokumen 1:</strong> {{ dokumen1 }}</p>
  <p><strong>Dokumen 2:</strong> {{ dokumen2 }}</p>

  <h3>Detail Nilai Similarity</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Item</th>
        <th>Nilai Similarity (%)</th>
      </tr>
    </thead>
    <tbody>
      {% for item, value in detail_similarity.items %}
      <tr>
        <td>{{ item }}</td>
        <td>{{ value|floatformat:2 }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
